<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="py-5">
            <h2 class="d-flex justify-content-center">COVIS-19 Data</h2>
            <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
                <select class="form-select my-3" style="width: 700px;" size="3" aria-label="Size 3 select example">
                    <option selected disabled class="countryselect">Select Country</option>
                    
                </select>
            </div>

            <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded ">
               <div class="d-flex justify-content-center gap-4">


                <div class="card text-bg-secondary mb-3 w-100 h-auto" style="max-width: 18rem;">
                    <div class="card-header">Confirm cases</div>
                    <div class="card-body ">
                        <h5 class="card-title" id="comfirmed"></h5>
                    </div>
                </div>

                <div class="card text-bg-primary mb-3 w-100 h-auto" style="max-width: 18rem;">
                    <div class="card-header">critical cases</div>
                    <div class="card-body">
                        <h5 class="card-title" id="critical"></h5>
                    </div>
                </div>


                <div class="card text-bg-danger mb-3 w-100 h-auto" style="max-width: 18rem;">
                    <div class="card-header">deaths</div>
                    <div class="card-body">
                        <h5 class="card-title" id="deaths"></h5>
                    </div>
                </div>

            </div>
            <div class="d-flex justify-content-center gap-4">


                <div class="card text-bg-info mb-3 w-100 h-auto" style="max-width: 18rem;">
                    <div class="card-header">lastChange</div>
                    <div class="card-body">
                        <h5 class="card-title" id="lastChange"></h5>
                    </div>
                </div>


                <div class="card text-bg-light mb- w-100 h-auto3" style="max-width: 18rem;">
                    <div class="card-header">lastUpdate</div>
                    <div class="card-body">
                        <h5 class="card-title" id="lastUpdate"></h5>
                    </div>
                </div>


                <div class="card text-bg-dark mb-3 w-100 h-auto" style="max-width: 18rem;">
                    <div class="card-header">recovered cases</div>
                    <div class="card-body">
                        <h5 class="card-title" id="recovered"></h5>
                    </div>
                </div>

            </div>  
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="countrycode.js"></script>
    <script src="coronaApi.js"></script>
    
</body>

</html>
