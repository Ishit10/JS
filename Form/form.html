<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        form {
            width: 500px;
            background-color: rgba(225, 225, 225, 0.5);
        }

        .box-1 {
            background-image: url(https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg);
            height: 790px;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="box-1">

        <div class="container p-3 d-flex justify-content-center">
            <!-- Content here -->

            <form class=" rounded-3 p-5 mx-5 ">
                <h1 class="text-center text-black">Login</h1>
                <p class="text-center text-black">Welcome Back Please Login To Your Account </p>
                <div class="form-floating mx-5">
                    <input onblur="checkform()" type="text" class="form-control w-100" id="floatingText"
                        placeholder="Password">
                    <label for="floatingPassword">User name</label>
                    <span id="error3"></span>
                </div>

                <div class="form-floating my-4 mx-5">
                    <input onblur="checkform()" type="password" class="form-control w-100" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <span id="error2"></span>
                </div>

                <div class="form-floating my-4 mx-5">
                    <input onblur="checkform()" type="number" class="form-control w-100" id="floatingNumber"
                        placeholder="Password">
                    <label for="floatingPassword">Mobile Number</label>
                    <span id="error4"></span>
                </div>
                <div class="form-floating mb-3 mx-5">
                    <input onblur="checkform()" type="email" class="form-control w-100" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <span id="error"></span>
                </div>
                <div class="text-black text-center">
                    <a href="" class="text-black text-decoration-none">
                        <p>Remember Me</p>
                    </a>
                </div>
                <div class="text-black text-center">
                    <a href="" class="text-black text-decoration-none">
                        <p>Forgot Password</p>
                    </a>
                </div>
                <div class=" text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="d-flex gap-2 justify-content-center">
                    <p class="text-black text-center">Don't Have Account</p>
                    <a href="" target="_blank" class="text-decoration-none text-center text-black">signup</a>
                </div>




            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./form.js"></script>
</body>

</html>
