<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- section started -->
    <section class="d-flex justify-content-center align-items-center vh-100 vw-100">
    <div class="card">
        <div class="card-body bg-body-tertiary">
            <!-- display number 1 -->
          <div class="mb-2">
            <label for="num1" class="form-label">Display 1</label>
            <input class="form-control" id="num1" type="number" placeholder="Enter Number 1">
          </div>
          <!-- display number 2 -->
          <div class="mb-3">
            <label for="num1" class="form-label link-offset-2-hover">Display 2</label>
            <input class="form-control" id="num2" type="number" placeholder="Enter Number 2">
          </div>
          <!-- some buttons -->
          <div class="m-3">

            <button onclick="add()" type="button" class="btn btn-dark icon-link-hover">+</button>
            <button onclick="sub()" type="button" class="btn btn-dark">-</button>
            <button onclick="mul()" type="button" class="btn btn-dark">*</button>
            <button onclick="div()" type="button" class="btn btn-dark">/</button>
          </div>
          <!-- display for Answer -->
          <div class="mb-3">
            <label for="num1" class="form-label">output</label>
            <input class="form-control" id="ANS" type="text" placeholder="Answer" >
          </div>
        </div>
      </div>
    </section>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



 <!-- script started -->

    <script >
        console.log("hello");

let num1;
let num2;

function oparation(){
    num1=parseInt(document.getElementById("num1").value);
    num2=parseInt(document.getElementById("num2").value);

    console.log(num1);
    console.log(num2);
}

// Addition
function add() {
    oparation();
    let ans= num1 + num2;
    console.log(ans);
    document.getElementById("ANS").value = ans;
    
}
// subtract
function sub() {
    oparation();
    let ans= num1 - num2;
    console.log(ans);
    document.getElementById("ANS").value = ans;
    
}
// multiplication
function mul() {
    oparation();
    let ans= num1 * num2;
    console.log(ans);
    document.getElementById("ANS").value = ans;
    
}
// division
function div() {
    oparation();
    let ans= num1 / num2;
    console.log(ans);
    document.getElementById("ANS").value = ans;
    
}
    </script>




  </body>
</html>
