<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart - Page 1</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        

        <!-- Product List -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">Price: $10</p>
                        <button class="btn btn-primary add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">Price: $15</p>
                        <button class="btn btn-primary add-to-cart" data-name="Product 2" data-price="15">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Product 3</h5>
                        <p class="card-text">Price: $20</p>
                        <button class="btn btn-primary add-to-cart" data-name="Product 3" data-price="20">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Link to go to cart page -->
        <div class="mt-5 text-center">
            <a href="cart.html" class="btn btn-success">Go to Cart Page</a>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart'));


function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
}


const addToCartButtons = document.querySelectorAll('.add-to-cart');
addToCartButtons.forEach(button => {
    button.addEventListener('click', () => {
        const name = button.getAttribute('data-name');
        const price = parseFloat(button.getAttribute('data-price'));

       
        cart.push({ name, price });

     
        saveCart();
        alert(`${name} added to cart!`);
    });
});
    </script>
</body>
</html>
