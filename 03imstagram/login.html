<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 150px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #0095f6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #007bff;
        }

        .or {
            text-align: center;
            margin: 20px 0;
            color: #888;
        }

        .facebook-btn {
            background-color: #3b5998;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .facebook-btn i {
            margin-right: 10px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
            color: #888;
        }

        .signup {
            text-align: center;
            margin-top: 20px;
        }

        .signup a {
            color: #0095f6;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        .app-store {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .app-store button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram Logo">
        </div>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Phone number, username, or email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-block">Log in</button>
            <div class="or">OR</div>
            <button type="button" class="facebook-btn btn-block">
                <i class="fab fa-facebook-f"></i> Log in with Facebook
            </button>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <div class="signup">
                Don't have an account? <a href="#">Sign up</a>
            </div>
            <div class="app-store">
                <button type="button" class="btn btn-outline-secondary"><i class="fab fa-google-play"></i></button>
                <button type="button" class="btn btn-outline-secondary"><i class="fab fa-windows"></i></button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script> 
</body>
</html>
