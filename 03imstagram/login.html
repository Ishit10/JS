<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main>
        <img class="img1" src="./images/insta.jpeg" alt="">
        <div class="form-d">
            <form action="">
                <img src="./images/instagram.png" alt="" class="img2"><br><br>
                <div class="user">
                    <label class="l1" id="label1" for="">Phone number, username or email </label>
                    <input oninput="users()" type="text" class="i1" id="input1" placeholder="" required>
                </div><br>
                <div class="user">
                    <label class="l1" id="label2" for="">Password</label>
                    <input oninput="pass()" type="password" class="i1" id="input2" placeholder="" required>
                    <span id="so" onclick="show()">Show</span>
                    <span id="hid" onclick="hide()">Hide</span>

                </div><br>
                <div class="button">
                    <button class="b">Log In</button>
                </div><br>
                <p class="p1">----------- or -----------</p><br>
                <div class="fblogin">
                    <a href="#" class="fa fa-facebook"> Log in with Facebook</a>
                </div><br>
                <a href="">
                    <p class="p">Forgot password</p>
                </a>
            </form>
            <div class="box">
                <p>Don't have an account? <a href="#" class="link">Sign up</a></p>
            </div>

            <div class="app">
                <p>Get the app.</p>
                <img src="./images/google play.png" alt="" class="img4">
                <img src="./images/micro (1).png" alt="" class="img3">
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>

</html>
