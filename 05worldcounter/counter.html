<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
  body{
    background-image: url(https://backiee.com/static/wallpapers/560x315/202132.jpg);
    background-repeat: no-repeat;
    background-size: cover;

  }
  .container{
    background-color: rgba(0, 0, 0, 0.3);
  }
  .texta {
    height: 100px;
    width: 800px;
  }

  .box {
    width: 200px;
    height: 110px;

  }

  button{
    
    cursor: pointer;
  }
  button:hover{
    transition: all 0.2s ease-out;
    transform: scale(1.2);
  }
</style>

<body class=" ">

  <div class="container ">
    <!-- Content here -->

    <div class="w-100 p-2 my-5 d-flex gap-5 justify-content-center">
      <div class="mb-3 my-5">
        <textarea onblur="checktext()" class=" form-control texta border-2 border-black" id="text-area" rows="3"
          placeholder="Enetr Text"></textarea>
          <span id="error"></span>
      </div>
      
    </div>
    <div class="mb-3 my-5 d-flex justify-content-center gap-5">
      
        <button type="button" onclick="wc()" class="btn shadow p-3 bg-secondary-subtle">Word-Count</button>
        <button type="button" onclick="letterc()" class="btn shadow p-3 bg-success-subtle">Letter-Count</button>
        <button type="button" onclick="uc()" class="btn shadow p-3 bg-warning-subtle">Uppercase</button>
        <button type="button" onclick="lc()" class="btn shadow p-3 bg-info-subtle">Lowercase</button>
        
      
    </div>

    <div class="d-flex  gap-5 justify-content-center">
      <div class="box p-4 my-5 text-center bg-body-secondary p-2 rounded-2">
        <p id="count">Word Count : 0</p>
      </div>

      <div  class="box p-4 my-5 text-center bg-body-secondary p-2 rounded-2">
        <p id="lcount">Letter Count : 0</p>
      </div>
      

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./counter.js"></script>
</body>

</html>
