<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .s1 {
        /* display: none; */
        height: 800px;
        display: block;
    }
</style>

<body class="p-5">
    <h1 >Colletion of Cars</h1>

    <div class="d-flex flex-row position-relative w-100 my-5 ">
        <!-- <div class="s1 bg-primary w-100 carousel-inner ">1</div> -->
        <img class="s1 w-100 " src="https://i.pinimg.com/564x/42/44/ba/4244ba005835e55afd37019bcfb287f8.jpg" class="img-fluid" alt="...">
        <img class="s1 w-100 " src="https://i.pinimg.com/564x/dc/41/ed/dc41ed971a61c5bc764790e125988918.jpg" class="img-fluid" alt="...">
        <img class="s1 w-100 " src="https://i.pinimg.com/564x/e1/5a/a5/e15aa58261b0c253a1d82b332d453e38.jpg" class="img-fluid" alt="...">
        <img class="s1 w-100 " src="https://i.pinimg.com/564x/bd/95/5b/bd955b30e637652b4ed84904b18e4d70.jpg" class="img-fluid" alt="...">
        


        <button onclick="prev() " class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button onclick="next() " class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>



    <script src="./imgslider.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
